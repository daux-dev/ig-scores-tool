<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>TAP50 CONTROLS</title>
</head>
<body>
    <div class="menubar">
        <button class="dec" type="button"  name="button" onclick="p1Dec()">-</button>
        <button class="menuButton" type="button" name="button" onclick="openMenu()">menu</button>
        <button class="dec" type="button" name="button" onclick="p2Dec()">-</button>
    </div>
    <div class="p1_side" onclick="p1Inc()">
        <div class="p1_name_d" id="p1_name_d"></div>
        <div class="p1_score score" id="p1_score"></div>
    </div>

    <div class="p2_side" onclick="p2Inc()">
        <div class="p2_name_d" id="p2_name_d"></div>
        <div class="p2_score score" id="p2_score"></div>
    </div>

    <div class="menu">
        <div class="menuContent">
            <div class="options">
                <button class="fullscreenButton" type="button" name="button" onclick="toggleFullscreen()">fullscreen</button>
                <button type="button" class="updateButton" onclick="sendAll()">Update</button>
                <button class="closeButton" type="button"  name="button" onclick="closeMenu()">close</button>
            </div>
            <div class="names">
                <div class="name-group-1">
                    <button class="p1_select" type="button">P1 LIST</button>
                    <input name="p1_name" type="text" class="p1_name" id="p1_name" placeholder="PLAYER 1" aria-label="Player 1">
                </div>
                <div class="name-group-2">
                    <input name="p2_name" type="text" class="p2_name" id="p2_name" placeholder="PLAYER 2" aria-label="Player 2">
                    <button class="p2_select" type="button">P2 LIST</button>
                </div>
                <input type="text" name="" id="commentary" placeholder="COMMENTARY">
            </div>
        </div>
    </div>

    <div class="playerSelectDark">

    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
