<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>TAP50 CONTROLS</title>
</head>
<body>
    <div class="menubar">
        <button class="dec" type="button"  name="button" onclick="p1Dec()">-</button>
        <button class="menuButton" type="button" name="button" onclick="openMenu()">menu</button>
        <button class="dec" type="button" name="button" onclick="p2Dec()">-</button>
    </div>
    <div class="p1_side" onclick="p1Inc()">
        <div class="p1_name_d" id="p1_name_d"></div>
        <div class="p1_score score" id="p1_score"></div>
    </div>

    <div class="p2_side" onclick="p2Inc()">
        <div class="p2_name_d" id="p2_name_d"></div>
        <div class="p2_score score" id="p2_score"></div>
    </div>

    <div class="menu">
        <div class="menuContent">
            <div class="options">
                <button class="fullscreenButton" type="button" name="button" onclick="toggleFullscreen()">fullscreen</button>
                <button type="button" class="updateButton" onclick="sendAll()">SEND</button>
                <button class="closeButton" type="button"  name="button" onclick="closeMenu()">close</button>
            </div>
            <div class="names">
                <div class="name-group-1">
                    <button class="p1_select" type="button" onclick="openP1List()">P1 LIST</button>
                    <input oninput="animateUpdate(true)" autocomplete="off" type="text" class="p1_name" id="p1_name" placeholder="PLAYER 1">
                </div>
                <div class="name-group-2">
                    <input oninput="animateUpdate(true)" autocomplete="off" type="text" class="p2_name" id="p2_name" placeholder="PLAYER 2">                  <button class="p2_select" type="button" onclick="openP2List()">P2 LIST</button>
                </div>
                <!-- <input type="text" name="" id="commentary" placeholder="COMMENTARY"> -->
                <div class="options2">
                        <button class="ft-btn" type="button" name="button" onclick="setMaxScore()">FTX</button>
                        <button class="reset-scores-btn" type="button" name="button" onclick="resetScores()">X:X&#x27A1;0:0</button>
                        <!-- <button class="ft-btn" type="button" name="button">FTX</button>
                        <button class="ft-btn" type="button" name="button">FTX</button> -->
                </div>
            </div>
        </div>
    </div>

    <div class="playerSelectDark">
        <div class="playerSelect1">
            <div class="playerSelectHeader">
                <h1>PICK PLAYER 1</h1>
                <button type="button" name="button" onclick="closePlayerSelect()">close</button>
            </div>
            <div class="namesList1">

            </div>
        </div>
        <div class="playerSelect2">
            <div class="playerSelectHeader">
                <h1>PICK PLAYER 2</h1>
                <button type="button" name="button" onclick="closePlayerSelect()">close</button>
            </div>
            <div class="namesList2">

            </div>
        </div>
    </div>

    <div class="console"></div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
