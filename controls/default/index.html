<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>IG DEFAULT SCORE CONTROL</title>
</head>
<body>

    <div class="menuBar">
        <button class="p1DecBtn" type="button">-</button>
        <button class="menuBtn" type="button">menu</button>
        <button class="p2DecBtn" type="button">-</button>
    </div>

    <div class="p1Side">
        <div class="p1NameDisplay"></div>
        <div class="p1Score"></div>
    </div>

    <div class="p2Side">
        <div class="p2NameDisplay"></div>
        <div class="p2Score"></div>
    </div>

    <div class="mainMenuBackground">

        <div class="mainMenuContent">

            <div class="options">
                <button class="fullscreenBtn" type="button">fullscreen</button>
                <button class="updateBtn" type="button">SEND</button>
                <button class="closeBtn" type="button">close</button>
            </div>

            <div class="players">

                <div class="p1Group">
                    <button class="p1SelBtn" type="button">P1 LIST</button>
                    <input class="p1Name" autocomplete="off" type="text">
                </div>

                <div class="p2Group">
                    <input class="p2Name" autocomplete="off" type="text">
                    <button class="p2SelBtn" type="button">P2 LIST</button>
                </div>

                <div class="options2">
                    <button class="firstToBtn" type="button"></button>
                    <button class="zeroScoresBtn" type="button"></button>
                </div>
                <!-- <input type="text" id="commentary" placeholder="COMMENTARY"> -->
            </div>
            
        </div>

    </div>

    <div class="playerSelectBackground">

        <div class="p1SelectMenu">
            <div class="playerSelectHeader">
                <h1>PICK PLAYER 1</h1>
                <button class="closePlayerSelectBtn" type="button">close</button>
            </div>
            <div class="playerList1"></div>
        </div>

        <div class="p2SelectMenu">
            <div class="playerSelectHeader">
                <h1>PICK PLAYER 2</h1>
                <button class="closePlayerSelectBtn" type="button">close</button>
            </div>
            <div class="playerList2"></div>
        </div>

    </div>

    <div class="message"></div>

    <script src="/js/jquery.js"></script>
    <!-- <script src="/js/bootstrap.bundle.min.js"></script> -->
    <script src="./index.js"></script>
</body>
</html>
