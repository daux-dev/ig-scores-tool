<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>LUMINA WEEKLY INTERMISSION</title>
    <script src="./../../libs/jquery-3.6.0.min.js"></script>
    <script src="./../../libs/gsap.min.js"></script>
</head>
<body>
    <div class="list_all"></div>

    <div class="format_info">
        <div class="cta">Enlightenment</div>
        <div class="commentary scroller"></div>
    </div>
    
    <div class="match_info">
        <div class="verdict"></div>
        <div class="current_match"><div class="p1_info"><div class="p1_name"></div></div><div class="p2_info"><div class="p2_name"></div></div></div>
        <div class="current_scores"><div class="p1_score"></div><div class="p2_score"></div></div>
        <!-- <div class="format_name"></div> -->
        <div class="preordained">Destined clash</div>
        <div class="next_match">
            <!-- <div class="next_in_line">NEXT :</div> -->
            <div class="nextup"><div class="p1_next"></div><span class="vsnext"> vs </span><div class="p2_next"></div></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
